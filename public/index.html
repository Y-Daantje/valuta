  <div class="row vh-100 g-0">

    <!-- left side -->

    <div class="col-lg-6">

          w-100 mb-3">

              </span>
              <input type="password" name="passwordlogin" placeholder="Password" class="form-control" required>
              <!-- <div class="invalid-feedback">
                Please provide a valid password.
              </div> -->
              <div class="input-group mb-3 d-flex justify-content-between">

                  <label for="formCheck" class="from-check-label
                  text-secondary"><small>Keep me updated by email with the latest new offers.</small></label>

          <div class="text-center">
